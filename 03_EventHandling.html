
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Hello World</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.js"></script>
  
<script type="text/babel">

    function tikla(){
        alert("1. tıklandı");
    }
    var EventHandling=React.createClass({
        deger:'',
        tikla(){
            alert('2. Tıklandı...');
        },
        degerGuncelle(e){
            this.deger=e.target.value;
        },
        degerGoster(){
            alert(this.deger);
        },
        render(){
          return (
              <div>
               <button onClick={tikla}>Tıkla</button>
               <button onClick={this.tikla}>Tıkla</button>
               <br/>
               <input onChange={this.degerGuncelle} type="text"/>
               <button onClick={this.degerGoster}>Deger Göster</button>
              </div>
             )
        }
    })

    ReactDOM.render(<EventHandling/> ,document.getElementById('root'));
  </script>
</head>
<body>
  <div id="root"></div>
</body>

</html>
